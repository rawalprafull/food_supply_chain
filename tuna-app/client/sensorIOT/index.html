<!-- Modal -->
<div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog"
aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
<!-- Modal Header -->
<div class="modal-header">
<button type="button" class="close"
data-dismiss="modal">
<span aria-hidden="true">&times;</span>
<span class="sr-only">Close</span>
</button>
<h4 class="modal-title" id="myModalLabel"> 
Enter device information to connect to IoT platform
</h4>
</div>
<!-- Modal Body -->
<div class="modal-body">
<form id="data-form" method="post" class="form-horizontal" role="form">
<div class="form-group">
<label class="col-sm-2 control-label"
for="inputOrgID">Organization ID</label>
<div class="col-sm-10">
<input type='text' class="form-control"
id="organizationID" placeholder="6 Digit Organization ID"/>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label"
for="inputDeviceType" >Device Type</label>
<div class="col-sm-10">
<input type='text' class="form-control"
id="deviceType" placeholder="Device Type"/>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label"
for="inputDeviceID" >Device ID</label>
<div class="col-sm-10">
<input type='text' class="form-control"
id="deviceID" placeholder="Device ID"/>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label"
for="inputDeviceToken" >Device Token</label>
<div class="col-sm-10">
<input type='password' class="form-control"
id="inputDeviceToken" placeholder="Device Token"/>
</div>
</div>

 deprecated device location <div class="form-group">
<label class="col-sm-2 control-label"

for="inputMetaData" >Device Location</label>
<div class="col-sm-10">
<input type='text' class="form-control"
id="inputMetaData" placeholder="Location"/>
</div>
</div>
</form>
</div>
<!-- Modal Footer -->
<div class="modal-footer">
<button type="button" class="btn btn-default"
data-dismiss="modal" onclick="return showButton();">
Close
</button>
<button type="submit" id="submitButton" value="SUBMIT" onclick="return closeWindow();" class="btn btn-primary">
